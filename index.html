<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>simple Calculator</title>
</head>

<body>
    <section class=" container">
        <div class="container count-calc d-flex justify-content-center align-items-center">
            <form name="calc" class="calc d-flex flex-column align-items-center">
                <input type="text" name="input" placeholder="0" class=" form-display form-control  mb-2">
                <div>
                    <input type="button" value="7" class="btn-calc btn  "
                        onclick="input.value +='7'">
                    <input type="button" value="8" class="btn-calc btn  "
                        onclick="input.value +='8'">
                    <input type="button" value="9" class="btn-calc btn  "
                        onclick="input.value +='9'">
                    <input type="button" value="*" class="btn-calc btn  " onclick="input.value +='*'">
                </div>
                <div>
                    <input type="button" value="4" class="btn-calc btn  "
                        onclick="input.value +='4'">
                    <input type="button" value="5" class="btn-calc btn  "
                        onclick="input.value +='5'">
                    <input type="button" value="6" class="btn-calc btn  "
                        onclick="input.value +='6'">
                    <input type="button" value="-" class="btn-calc btn  " onclick="input.value +='-'">
                </div>
                <div>
                    <input type="button" value="1" class="btn-calc btn  "
                        onclick="input.value +='1'">
                    <input type="button" value="2" class="btn-calc btn  "
                        onclick="input.value +='2'">
                    <input type="button" value="3" class="btn-calc btn  "
                        onclick="input.value +='3'">
                    <input type="button" value="+" class="btn-calc btn  " onclick="input.value +='+'">
                </div>
                <div>
                    <input type="button" value="c" class="fw-bold btn-calc btn  "
                        onclick="input.value =''">
                    <input type="button" value="0" class="btn-calc btn  "
                        onclick="input.value +='0'">
                    <input type="button" value="." class="btn-calc btn  "
                        onclick="input.value +='.'">
                    <input type="button" value="/" class="btn-calc btn  "
                        onclick="input.value +='/'">
                </div>
                <div class="d-block w-100 mt-1">
                    <input type="button" value="=" class=" btn-equal btn  "
                        onclick="input.value =eval(input.value)">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
